# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Environment Configuration
environment=dev
app.url=https://www.amazon.in
app.title=Online Shopping site in India

# Test Configuration
parallel.execution=true
thread.count=3
retry.failed.tests=true
max.retry.count=2

# Report Configuration
extent.report.path=./reports/ExtentReport.html
screenshot.path=./screenshots/
screenshot.on.pass=false
screenshot.on.fail=true

# Logging Configuration
log.level=INFO
log.file.path=./logs/automation.log
